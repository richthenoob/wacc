# Use with docker runners
image: gradle:6.7.1-jdk11-openj9

stages:
  - compile
  - frontend-test
  - backend-test

build:
  stage: compile
  script:
    - ./gradlew build -x test

valid-tests:
  stage: frontend-test
  script:
    - ./gradlew frontendValidTest
  artifacts: # Read xml files generated by junit/gradle for gitlab to display test results
    when: always
    reports:
      junit: build/test-results/frontendValidTest/**/TEST-*.xml

invalid-syntax-tests:
  stage: frontend-test
  script:
    - ./gradlew frontendInvalidSyntaxTest
  artifacts: # Read xml files generated by junit/gradle for gitlab to display test results
    when: always
    reports:
      junit: build/test-results/frontendInvalidSyntaxTest/**/TEST-*.xml

invalid-semantic-tests:
  stage: frontend-test
  script:
    - ./gradlew frontendInvalidSemanticTest
  artifacts: # Read xml files generated by junit/gradle for gitlab to display test results
    when: always
    reports:
      junit: build/test-results/frontendInvalidSemanticTest/**/TEST-*.xml

backend-tests:
  stage: backend-test
  tags:
    - groupvm
  script:
    - ./gradlew backendTest
  artifacts: # Read xml files generated by junit/gradle for gitlab to display test results
    when: always
    reports:
      junit: build/test-results/backendTest/**/TEST-*.xml