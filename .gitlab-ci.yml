# Use with docker runners
image: gradle:6.7.1-jdk11-openj9

stages:
  - compile
  - frontend-test

build:
  stage: compile
  script:
    - gradle build -x test

valid-tests:
  stage: frontend-test
  script:
    - gradle frontendValidTest
  artifacts: # Read xml files generated by junit/gradle for gitlab to display test results
    when: always
    reports:
      junit: build/test-results/frontendValidTest/**/TEST-*.xml

invalid-syntax-tests:
  stage: frontend-test
  script:
    - gradle frontendInvalidSyntaxTest
  artifacts: # Read xml files generated by junit/gradle for gitlab to display test results
    when: always
    reports:
      junit: build/test-results/frontendInvalidSyntaxTest/**/TEST-*.xml