plugins {
    id 'java'
    id 'antlr'
}

group 'com.waccgroup22'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class' : 'com.waccgroup22.testFile'
    }
}

dependencies {
    testCompile 'junit:junit:4.13.1'
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.7.0")
    antlr "org.antlr:antlr4:4.9.1"
}

generateGrammarSource {
    outputDirectory = file('src/main/java/antlrGenerated')
}

test {
    useJUnitPlatform()
}